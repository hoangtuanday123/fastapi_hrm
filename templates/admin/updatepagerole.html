
{% extends "_base.html" %}

{% block content %}

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal text-center">Update Role</h1>
        <form method="post">
            <div class="input-group mb-3">
                <input type="text" id="user_role" name="user_role" value="{{ rolename }}" class="form-control" placeholder="Role Name" aria-label="Role Name" aria-describedby="basic-addon2" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary ml-2 mr-2"><i class="fas fa-edit"></i> Update</button>
                    <button onclick="location.href='/adminpage/deleterole/{{ idrole }}'" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
                </div>
            </div>
        </form>
    </main>
  </div>
  <div class="col-md-3"></div>
</div>

{% endblock %}
