{% extends "core/user_profile.html" %}

{% block content_body %}
          
<!-- child template -->


<div class="col-lg-8">
  <div class="card mb-4">
    <div class="card-body">
      {{form.csrf_token}}
      
      <form role="form" action="/employeepage/informationuserjob/employeerelativelist/addemployeerelationship/{{informationuserid}}" method="post">
        <div class="form-group">
          <label >Relationship</label>
          <!-- Flask-WTF form field rendering -->
    
          <input class="form-control mb-2" type="text" name="Relationship" value="{{ form.Relationship }}">

        </div>
  
  
        <div class="form-group">
          <label >Phone Number</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="text" name="phone" value="{{ form.phone }}">

        </div>
  
  
        <div class="form-group">
          <label >Email</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="text" name="email" value="{{ form.email }}">

        </div>
  
  
        <div class="form-group">
          <label >Contact Address</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="text" name="contactaddress" value="{{ form.contactaddress }}">

        </div>
  
  
        <div class="form-group">
          <label >Career</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="text" name="career" value="{{ form.career }}">

        </div>
  
  
        <div class="form-group">
          <label >Citizen Identification No</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="text" name="citizenIdentificationNo" value="{{ form.citizenIdentificationNo }}">

        </div>
  
  
        <div class="form-group">
          <label >Full Name</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="text" name="fullname" value="{{ form.fullname }}">
          
        </div>
  
  
        <div class="form-group">
          <label >Date Of Birth</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="date" name="dateofbirth" value="{{ form.dateofbirth }}">
          
        </div>
  
  
        <div class="form-group">
          <label>Place Of Birth</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="text" name="placeofbirth" value="{{ form.placeofbirth }}">
          
        </div>
  
  
        <div class="form-group">
          <label>Address</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="text" name="address" value="{{ form.address }}">
          
        </div>
  
        <div class="form-group">
          <label>Issued</label>
          <!-- Flask-WTF form field rendering -->
          <input class="form-control mb-2" type="date" name="issued" value="{{ form.issued }}">

        </div>
        <br>
        <button type="submit" class="btn btn-success">Save</button>
      </form>
      
    </div>
  </div>
</div>


{% endblock %}
