{% extends "core/user_profile.html" %}

{% block content_body %}
          
<!-- child template -->


<div class="col-lg-8">
  <div class="card mb-4">
    <div class="card-body">
      {{form.csrf_token}}
      <form role="form" action="/employeepage/informationuserjob/employeerelativelist/addemployeerelationship/{{informationuserid}}" method="post">
        <div class="form-group">
          <label>Relationship</label>
          <input type="text" name="Relationship" placeholder="Enter Relationship" class="form-control mb-2">
        </div>
        <div class="form-group"></div>
          <label>Relationship type</label>
          <select id="relativetype" name="relativetype" class="custom-select mr-2 align-self-stretch form-select-sm">
            {% for type in relativetype %}
            <option value="{{ type[0] }}">{{ type[1] }}</option>
            {% endfor %}
          </select>
        </div>
  
  
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="Enter Phone Number" class="form-control mb-2">
    </div>
  
  
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" placeholder="Enter Email" class="form-control mb-2">
  </div>
  
  
  <div class="form-group">
    <label>Contact Address</label>
    <input type="text" name="contactaddress" placeholder="Enter Contact Address" class="form-control mb-2">
</div>
  
  
<div class="form-group">
  <label>Career</label>
  <input type="text" name="career" placeholder="Enter Career" class="form-control mb-2">
</div>
  
  
<div class="form-group">
  <label>Citizen Identification No</label>
  <input type="text" name="citizenIdentificationNo" placeholder="Enter Citizen Identification No" class="form-control mb-2">
</div>
  
  
<div class="form-group">
  <label>FullName</label>
  <input type="text" name="fullname" placeholder="Enter FullName" class="form-control mb-2">
</div>
  
  
<div class="form-group">
  <label>Date Of Birth</label>
  <input type="date" name="dateofbirth" placeholder="Enter Date Of Birth" class="form-control mb-2">
</div>
  
  
<div class="form-group">
  <label>Place Of Birth</label>
  <input type="text" name="placeofbirth" placeholder="Enter Place Of Birth" class="form-control mb-2">
</div>
  
  
<div class="form-group">
  <label>Address</label>
  <input type="text" name="address" placeholder="Enter Address" class="form-control mb-2">
</div>
  
<div class="form-group">
  <label>Issued On</label>
  <input type="date" name="issued" placeholder="Enter Issued On" class="form-control mb-2">
</div>
<br>
<div class="row">
  <button type="submit" class="btn btn-success ml-auto ">Save</button>
</div>

</form>
      
    </div>
  </div>
</div>


{% endblock %}
