{% extends "_base.html" %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <main class="form-signin w-100 m-auto">
      <form role="form" method="post" action="">
        {{ form.csrf_token }}
        <h1 class="h3 mb-3 fw-normal text-center">Enter OTP</h1>
        <p class="text-center">Please check your Google Authentication App for the OTP</p>
        <div class="form-floating">
          <input class="form-control mb-2" placeholder="Enter OTP" type="text" name="otp">
        </div>
        <button onclick="resetPath()" class="w-100 btn btn-lg btn-primary" type="submit">Verify</button>
      </form>
    </main>
  </div>
  <div class="col-md-4"></div>
</div>
<script>
  function resetPath() {
  let path = ["Home"];
  let lastLevelClicked = 1;
  let isReloaded = true;
  localStorage.setItem('path', JSON.stringify(path));
  localStorage.setItem('lastLevelClicked', JSON.stringify(lastLevelClicked));
  localStorage.setItem('isReloaded', JSON.stringify(isReloaded));
}

</script>
{% endblock %}
