{% extends "_base.html" %}

{% block content %}
<body class="body_login">
    <div class="container_login">
      <div class="screen">
        <div class="screen__content">
          <form role="form" method="post" action="" class="login">

            <div class="login__field">
              <i class="login__icon fas fa-user" style="padding-right: 50px;"></i>
              <label>email</label>
              <input class="login__input" type="text" name="email" value="{{ form.email }}">
            </div>
            <div class="login__field">
              <i  class="login__icon fas fa-lock"></i>
              <label>password</label>
              <input class="login__input" type="text" name="password" value="{{ form.password }}">
            </div>
            <div class="login__field">
              <i class="login__icon fas fa-lock"></i>
              <label>confirm password</label>
              <input class="login__input"  type="text" name="confirm" value="{{ form.confirm }}">
            </div>
            
            <button class="button login__submit" type="submit">
              <span class="button__text">Register</span>
              <i class="button__icon fas fa-chevron-right"></i>
            </button>
          </form>
        </div>
        <div class="screen__background">
          <span class="screen__background__shape screen__background__shape4"></span>
          <span class="screen__background__shape screen__background__shape3"></span>
          <span class="screen__background__shape screen__background__shape2"></span>
          <span class="screen__background__shape screen__background__shape1"></span>
        </div>
      </div>
    </div>
  </body>


  {% endblock %}
