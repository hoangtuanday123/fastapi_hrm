{% extends "_base.html" %}

{% block content %}

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block "></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form role="form" method="post" action="" class="user">
                              {{ form.csrf_token }}
                              
                                <div class="form-group">
                                  <input type="email" name="email" placeholder="Enter Email Address..." class="form-control form-control-user" >
                                    
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                      <input type="password" name="password" placeholder="Password" class="form-control form-control-user" >
                                         
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" name="confirm" placeholder="Confirm Password" class="form-control form-control-user" >
                                       
                                    </div>
                                </div>  
                                <button  type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                </form>

                                <hr>
                                <a href="/signingoogle" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="/signinfacebook" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/forgotpassword">Forgot Password?</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
</body>


{% endblock %}
