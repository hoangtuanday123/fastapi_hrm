{% extends "_base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-6 offset-md-3">
		<div class="card card-outline-secondary">
			<div class="card-header">
				<h3 class="mb-0">Change Password</h3>
			</div>
			<div class="card-body">
				<form role="form" method="post" action="" class = "form" autocomplete="off">
					{{ form.csrf_token }}
					<div class="form-group">
						<label for="inputPasswordOld">Current Password</label>
						<input type="password" class="form-control" id="inputPasswordOld" name="inputPasswordOld" required="">
					</div>
					<div class="form-group">
						<label for="inputPasswordNew">New Password</label>
						<input type="password" class="form-control" id="password" name="password" required="">
						<span class="form-text small text-muted">
							The password must be 6-20 characters, and must <em>not</em> contain spaces.
						</span>
					</div>
					<div class="form-group">
						<label for="inputPasswordNewVerify">Confirm New Password</label>
						<input type="password" class="form-control" id="inputPasswordNewVerify" name="inputPasswordNewVerify" required="">
						<span class="form-text small text-muted">
								To confirm, type the new password again.
							</span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success  float-right">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
