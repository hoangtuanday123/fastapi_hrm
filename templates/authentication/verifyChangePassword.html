{% extends "_base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal text-center">Enter OTP</h1>
        <p class="text-center">Please check your Email for the OTP</p>
        <form role="form" method="post" action="">
          {{ form.csrf_token }}
          <div class="mb-3">
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" class="form-control" autofocus>
        </div>        
            <button type="submit" class="btn btn-primary btn-block">Verify</button>
        </form>
        
    </main>
  </div>
</div>
{% endblock %}
