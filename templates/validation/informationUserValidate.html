{% extends "_base.html" %}

{% block content %}

<body class="body_login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <main class="form-signin">
                <form role="form" method="post" action="">
                    {{ form.csrf_token }}
                    <h1 class="h3 mb-3 fw-normal text-center">USER INFORMATION</h1>
                    <div class="form-floating mb-3">
                        <label for="fullname">Fullname</label>
                        <input type="text" class="form-control" id="fullname" name="Fullname" placeholder="Enter Your Fullname" >
                    </div>
                    
                    <div class="form-floating mb-3">
                        <label for="nickname">Nickname</label>
                        <input type="text" class="form-control" id="nickname" name="Nickname" placeholder="Enter Your Nickname" >
                    </div>
                    
                    {% if current_user.authenticated_by != "google" %}
                    <div class="form-floating mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="Email" placeholder="Enter Your Email" >
                    </div>
                    
                    {% endif %}
                    <div class="form-floating mb-3">
                        <label for="contactaddress">Contact Address</label>
                        <input type="text" class="form-control" id="contactaddress" name="Contactaddress" placeholder="Enter Your Contact Address" >
                    </div>
                    
                    <button class="btn btn-primary w-100" type="submit">REGISTER</button>
                </form>
            </main>
        </div>
    </div>
</body>

{% endblock %}
