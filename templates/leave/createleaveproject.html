{% extends "_base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-6 offset-md-3">
		<div class="card card-outline-secondary">
			<div class="card-header">
				<h3 class="mb-0">Create New Project</h3>
			</div>
			<div class="card-body">
				<form role="form" method="post" action="" class = "form">
					{{ form.csrf_token }}
					
       
					</div>
					<div class="form-group">
						<label >Project</label>
						<input type="text" class="form-control" id="project" name="project" required="" placeholder="Enter Your Project Name">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-lg float-right">Next</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
